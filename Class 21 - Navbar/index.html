<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Responsive Navbar</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">NVR inc.</div>
      <ul class="list">
        <li><a href="#" class="links">Home</a></li>
        <li><a href="#" class="links">About Us</a></li>
        <li><a href="#" class="links">Our Products</a></li>
        <li><a href="#" class="links">Contact Us</a></li>
      </ul>
      <div class="options" id="openSidebarBtn">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </nav>

    <aside class="sidebar">
      <button class="closeBtn" id="closeSidebarBtn">X</button>
      <ul class="sidebar_container">
        <li><a href="#" class="sidebar_links">Home</a></li>
        <li><a href="#" class="sidebar_links">About Us</a></li>
        <li><a href="#" class="sidebar_links">Our Products</a></li>
        <li><a href="#" class="sidebar_links">Contact Us</a></li>
      </ul>

  </body>
  <script src="app.js"></script>
</html>
